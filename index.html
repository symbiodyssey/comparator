<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>title</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/cp.min.js"></script>
  </head>
  <body>
    <h1>Comparator</h1>
    <div id="comparator">
    <table id="cp-tbl1" class="cp-table" contenteditable="true">
    <thead>
    <tr><th colspan="2">Criteria</th><th colspan="2">Application 1</th></tr>
    </thead>
    <tbody>
    
    <tr><td colspan="2" class="cp-crit">Design</td><td colspan="2" class="cp-descr">The design is really beautiful</td></tr>
    <tr><th class="cp-lbl-weight">Weight :</th><td class="cp-weight">5</td><th class="cp-lbl-score">Score :</th><td class="cp-score">80</td></tr>
    
    <tr><td colspan="2" class="cp-crit">User friendly</td><td colspan="2" class="cp-descr">Buttons have no labels</td></tr>
    <tr><th class="cp-lbl-weight">Weight :</th><td class="cp-weight">4</td><th class="cp-lbl-score">Score :</th><td class="cp-score">70</td></tr>
    
    </tbody>
    <tfoot>
    <tr><td colspan="2">&nbsp;</td><td>Total :</td><td class="cp-total"></td></tr>
    </tfoot>
    </table>
    </div>
    <div><button id="showHTML">Show source</button></div>
    <textarea id="htmlcode"></textarea>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ" crossorigin="anonymous"></script>
  </body>
</html>
